<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e0cbb95da.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid fixed-top">
        <nav class="container-xxl">
            <div class="row py-3">
                <div class="col-2">
                    <img class="img-fluid" src="img 2/logo.svg" alt="logo">
                </div>
                <div class="col-8">
                    <div class="container">
                        <form class="form-inline">
                            <div class="input-group">
                                <span class="input-group-text text-secondary border-0" style="background-color: #E5E5E5;"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control text-secondary border-0" style="background-color: #E5E5E5;" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col">
                            <i class="fa-solid fa-grip-lines"></i>
                        </div>
                        <div class="col">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <div class="col">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="col">
                            <i class="fa-solid fa-bell" style="color: #ff0000;"></i>
                        </div>
                    </div>
                </div>
            </div>



    </header>

    <main>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
